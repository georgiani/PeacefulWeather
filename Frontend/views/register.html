<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="Description"
      content="Tieni traccia del meteo in tutte le citta del mongo che vuoi."
    />
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>
  <body class="vh-100 text-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <iframe width="100" height="100" src="https://rive.app/s/AZmyxp6zHUCE4umm1vVaFw/embed">
          </iframe>
          <a class="navbar-brand" href="/"> Peaceful Weather </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home 🏡</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/map">Map 🗺</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/dashboard"
                  >Personal Dashboard 💛</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  >Registration</a
                >
              </li>
            </ul>
            <div
              class="mx-lg-3 mb-3 mb-lg-0 rounded bg-light text-light"
              id="divSwitchDarkMode"
            >
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="darkModeBtn"
                  onclick="selectionMode()"
                />
                <label id="darkModeLabel" for="darkModeBtn">🌙</label>
              </div>
            </div>
            <form class="d-flex" action="/city" method="GET">
              <input
                class="form-control me-2"
                type="search"
                name="name"
                placeholder="Search"
                aria-label="Search"
                required
              />
              <button class="btn btn-outline-secondary" type="submit">
                Search
              </button>
            </form>

            <a
              id="login-logout-button"
              class="btn btn-outline-primary ms-lg-2 me-2 mb-2 mt-2"
              href="/login"
              >Login</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main
      class="d-flex flex-column justify-content-center align-items-center h-75 vw-100"
    >
      <h1>Registration</h1>
      <form class="d-flex flex-column" onsubmit="return register(event)">
        <label for="nickname-input" class="ms-2"> Nickname </label>
        <input
          id="nickname-input"
          name="nickname"
          class="form-control m-2 w-100"
          type="text"
          placeholder="Nickname"
          aria-label="Nickname"
          required
        />

        <label for="password-input" class="ms-2"> Password </label>
        <input
          id="password-input"
          name="password"
          class="form-control m-2 w-100"
          type="password"
          placeholder="Password"
          aria-label="Password"
          required
        />

        <label for="confirm-password-input" class="ms-2">
          Confirm Password
        </label>
        <input
          id="confirm-password-input"
          name="confirmPassword"
          class="form-control m-2 w-100"
          type="password"
          placeholder="Password"
          aria-label="Password"
          required
        />

        <button
          id="login-button"
          type="submit"
          class="btn btn-outline-secondary m-2 w-100"
        >
          Register
        </button>

        <p id="error" class="text-danger"></p>
      </form>
    </main>

    <hr class="rounded">

    <footer class="text-center bg-light">
      <h4>Peaceful Weather</h4>
      <p>Tieni traccia del meteo in tutte le citta del mondo che vuoi.</p>
      <p>&copy; Copyright Peaceful Weather. 2022</p>
    </footer>

    <script src="/javascripts/register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/login-logout-button-handler.js"></script>
    <script src="/javascripts/dark-mode.js"></script>
  </body>
</html>
